{% extends "base.html" %}

{% block page_content %}

<h2>People</h2>
<a href="/person" class="btn btn-success float-right">Add New Person</a>

<table class="table">
  <thead class="thead-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Edit | Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for line in value %}
    <tr>
        <th scope="row">{{line[0]}}</th>
        <td>{{line[1]}}</td>
        <td>{{line[2]}}</td>
        <td style="display: flex; ">
          <form action="/person_update/{{line[0]}}" method="get" style="padding-right:4px">
            <input class="btn btn-warning btn-xs" type = "submit" value = "Edit" />
          </form>
          <form action="/person_delete/{{line[0]}}" method="post">
            <input class="btn btn-danger btn-xs" type = "submit" value = "Delete" onclick="return confirm('Are You Sure To Delete ?')"/>
          </form>
        </td>
    </tr>

    {% endfor %}
  </tbody>
</table>
{% endblock %}
